
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<title> Your Level </title>
	  <script>
  
var level = 1

function myFunction() {
	level = level + 1;
	document.getElementById("butt").innerHTML = "Currently level " + level;
}

function mouseOver() {
  document.getElementById("but").style.color = "white";
    document.getElementById("but").style.border = "lightgreen dashed 5px";
}

function mouseOut() {
  document.getElementById("but").style.color = "black";
      document.getElementById("but").style.border = "grey solid 5px";
}

function mouseScroll() {
	document.getElementById("but").style.color = "blue";
	 document.getElementById("but").style.border = "blue solid 5px";
}

</script>
	<style>
		  #but {
	    border: grey solid 5px;
		border-radius: 10px;
		margin-bottom: 100px;
		margin-top: 50px;
		width: 152px;
		onmouseover-border: green solid 5px;
	  }
	</style>
  </head>
  <body>
  <center>
  <h1 id="butt">
	 You are at level 1
	</h1>
  <button onmouseup=myFunction() id="but" onmouseover="mouseOver()" onmouseout="mouseOut()" onscroll="mouseScroll()"> Level Up! </button>
  <script src="test.js"></script>
  </center>
  </body>
</html>
