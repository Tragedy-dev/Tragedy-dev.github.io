<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quotes</title>
  <link rel="shortcut icon" href="favicon(1).ico" type="image/vnd.microsoft.icon">
  <script type="text/javascript">
  <!-- Hide the script from old browsers
  function getQuote() {
  quotes = new Array(2);
  sources = new Array(2);
  
  quotes[0] = "I exist";
  sources[0] = "anti-tragedy";
  quotes[1] = "Im going off the rails on a crazy train!";
  sources[1] = "tragedy";
  
  i = Math.floor(Math.random() * quotes.length);
  
  document.write("<dl style='background-color: white'>\n")
  document.write("<dt>" + "\"<em>" + quotes[i] + "</em>\"\n");
  document.write("<dd>" + " - " + sources[i] + "\n");
  document.write("<d1>\n");
  
  }
  // stop hiding script -->
  </script>
  </head>
  <center>
  <body>
	<h1> Your Qoute! </h1>
	<p> the great qoute that has been selected by the great Potato-man: </p>
	<script type="text/javascript">
	<!-- hide the script from old browsers -->
	getQuote();
	// stop hiding the script -->
	</script>
	</center>
  </body>
</html>
