
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Levels </title>
    <style>
        #but {
            border: grey solid 5px;
            border-radius: 10px;
            margin-bottom: 50px;
            margin-top: 50px;
            width: 152px;
            onmouseover-border: green solid 5px;
            onscroll-border: blue solid 5px;
        }

        #buttt {
            border: grey solid 3px;
            border-radius: 10px;
            width: 152px;
            height: 152px;
        }

        #upgrade {
            border: black solid 1px;
            border-radius: 10px;
            margin-top: 6px;
            width: 140px;
            height: 140px;
            background-color: rgb(220,220,220);
            onmouseover-background-color: rgb(152,251,152);
        }

        #upgradeTitle {
            font-size: 12px;
            font-weight: bold;
        }

        #upgradeText {
            margin-top: 1px;
            font-size: 9px;
        }

        #upgradeCost {
            font-size: 10px;
            margin-top: -9px;
        }

        #levelText {
            margin-top: -15px;
            font-size: 10px;
            -webkit-animation: none;
        }

        #myProgress {
            width: 100%;
            background-color: white;
            border: black solid 1px;
            border-radius: 7px;
        }

        #myBar {
            width: 0%;
            height: 30px;
            background-color: rgb(127,255,0);
            border-radius: 5px;
        }

        @-webkit-keyframes colorchange {
            0% {
                color: blue;
            }

            10% {
                color: #8e44ad;
            }

            20% {
                color: #1abc9c;
            }

            30% {
                color: #d35400;
            }

            40% {
                color: blue;
            }

            50% {
                color: #34495e;
            }

            60% {
                color: blue;
            }

            70% {
                color: #2980b9;
            }

            80% {
                color: #f1c40f;
            }

            90% {
                color: #2980b9;
            }

            100% {
                color: pink;
            }
        }
    </style>
</head>
<body>
    <center>
        <h1 id="butt">
            You dont have any points
        </h1>
        <p id="levelText"> Level 1 </p>
        <button onmouseup="myFunction()" id="but" onmouseover="mouseOver()" onmouseout="mouseOut()" onscroll="mouseScroll()"> Get Points! </button>
        <script src="file:///C:/Users/andre/Desktop/Code/script.js"></script>
        <button onclick="upgradeDiv()"> click </button>
        <div id="buttt">
            <div id="upgrade" onclick="upgradeFun()" onmouseover="mouseOverUpgradeBuyAble()" onmouseout="mouseOutUpgrade()">
                <p id="upgradeTitle"> Upgrades </p>
                <p id="upgradeCost"> Cost: 15 points </p>
                <p id="upgradeText"> Nothing here yet... </p>
            </div>
        </div>
        </br>
    </center>
    <div id="myProgress">
        <div id="myBar">
        </div>
    </div>
</body>
</html>
